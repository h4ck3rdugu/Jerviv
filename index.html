<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>H4CK3R DUGU - Terminal Interface</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Source+Code+Pro:wght@300;400;600&display=swap');

        :root {
            --primary: #ff0033;
            --secondary: #cc0000;
            --accent: #ff3366;
            --bg-dark: #0a0000;
            --bg-panel: rgba(10, 0, 0, 0.95);
            --border: rgba(255, 0, 51, 0.4);
            --text-glow: 0 0 10px #ff0033, 0 0 20px #ff0033;
            --scanline: rgba(255, 0, 51, 0.03);
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            letter-spacing: 0.5px;
        }

        body {
            background-color: var(--bg-dark);
            color: #ff5555;
            font-family: 'Source Code Pro', monospace;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* --- TERMINAL BACKGROUND FX --- */
        .terminal-bg {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 0, 51, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 51, 0.03) 0%, transparent 50%),
                linear-gradient(var(--bg-dark) 2px, transparent 2px),
                linear-gradient(90deg, var(--bg-dark) 2px, transparent 2px);
            background-size: 100% 100%, 100% 100%, 40px 40px, 40px 40px;
            pointer-events: none; 
            z-index: -2;
            opacity: 0.8;
        }

        /* SCANLINES EFFECT */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                var(--scanline) 51%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: -1;
            animation: scanline 10s linear infinite;
        }

        /* --- HEADER --- */
        header {
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            background: rgba(10, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            z-index: 10;
            flex-shrink: 0;
            box-shadow: 0 0 20px rgba(255, 0, 51, 0.2);
        }

        .brand {
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.1rem;
            color: var(--primary);
            text-shadow: var(--text-glow);
            letter-spacing: 2px;
            font-weight: bold;
            background: linear-gradient(90deg, #ff0033, #ff3366, #ff0033);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-badge {
            font-size: 0.7rem; 
            padding: 4px 10px;
            border: 1px solid var(--primary); 
            color: var(--primary);
            border-radius: 3px; 
            background: rgba(255, 0, 51, 0.1);
            text-transform: uppercase; 
            font-weight: bold;
            font-family: 'Share Tech Mono', monospace;
            display: flex; 
            align-items: center; 
            gap: 6px;
            box-shadow: 0 0 10px rgba(255, 0, 51, 0.3);
        }

        .status-dot {
            width: 8px; 
            height: 8px; 
            background: var(--primary);
            border-radius: 50%; 
            box-shadow: 0 0 10px var(--primary);
            animation: pulse 1.5s infinite;
        }

        /* --- TERMINAL AVATAR --- */
        .avatar-container {
            flex-shrink: 0; 
            display: flex; 
            justify-content: center;
            align-items: center; 
            padding: 10px 0;
            position: relative;
            margin-top: 5px;
        }

        .avatar-ring {
            width: 100px; 
            height: 100px; 
            border: 1px solid var(--border);
            border-radius: 50%; 
            position: relative;
            display: flex; 
            justify-content: center; 
            align-items: center;
            box-shadow: 
                0 0 30px rgba(255, 0, 51, 0.3),
                inset 0 0 30px rgba(255, 0, 51, 0.1);
            animation: terminalPulse 3s ease-in-out infinite;
        }

        .avatar-ring::before {
            content: ''; 
            position: absolute; 
            inset: -4px;
            border: 1px dashed var(--secondary); 
            border-radius: 50%;
            animation: spin 12s linear infinite;
            opacity: 0.7;
        }

        .face-structure {
            width: 70px; 
            height: 70px;
            background: radial-gradient(circle, rgba(255, 0, 51, 0.3), #000);
            border-radius: 40% 40% 50% 50%; 
            position: relative;
            border: 1px solid var(--primary);
            box-shadow: 
                inset 0 0 20px rgba(255, 0, 51, 0.4),
                0 0 15px rgba(255, 0, 51, 0.3);
            overflow: hidden;
        }

        .eyes-container {
            position: absolute; 
            top: 35%; 
            width: 100%;
            display: flex; 
            justify-content: space-evenly;
        }

        .eye {
            width: 15px; 
            height: 4px; 
            background-color: var(--primary);
            border-radius: 2px; 
            box-shadow: 
                0 0 10px var(--primary), 
                0 0 20px var(--primary);
            animation: blink 5s infinite;
        }

        .mouth-container {
            position: absolute; 
            bottom: 25%; 
            left: 50%;
            transform: translateX(-50%); 
            display: flex; 
            gap: 2px;
            align-items: center; 
            height: 15px;
            width: 40px;
            justify-content: center;
        }

        .bar {
            width: 3px; 
            height: 3px; 
            background: var(--primary);
            border-radius: 1px; 
            transition: height 0.1s;
            box-shadow: 0 0 5px var(--primary);
        }

        /* --- TERMINAL CHAT AREA --- */
        .chat-area {
            flex-grow: 1; 
            overflow-y: auto; 
            padding: 15px;
            display: flex; 
            flex-direction: column; 
            gap: 12px;
            scroll-behavior: smooth;
            background: rgba(5, 0, 0, 0.7);
            border-top: 1px solid rgba(255, 0, 51, 0.2);
            border-bottom: 1px solid rgba(255, 0, 51, 0.2);
            margin: 0 10px;
            border-radius: 5px;
        }

        /* Custom scrollbar */
        .chat-area::-webkit-scrollbar {
            width: 6px;
        }

        .chat-area::-webkit-scrollbar-track {
            background: rgba(20, 0, 0, 0.8);
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
            box-shadow: 0 0 10px var(--primary);
        }

        .msg {
            max-width: 95%; 
            padding: 12px 15px; 
            border-radius: 5px;
            font-size: 0.9rem; 
            line-height: 1.4; 
            animation: terminalFade 0.3s ease-out;
            word-wrap: break-word; 
            position: relative;
            font-family: 'Source Code Pro', monospace;
            border-left: 3px solid transparent;
        }

        .msg.ai {
            align-self: flex-start; 
            background: rgba(255, 0, 51, 0.05);
            border: 1px solid rgba(255, 0, 51, 0.2); 
            border-left-color: var(--primary);
            color: #ff9999;
            text-shadow: 0 0 5px rgba(255, 100, 100, 0.3);
        }

        .msg.ai::before {
            content: "[DUGU] >";
            color: var(--primary);
            font-weight: bold;
            margin-right: 8px;
            font-family: 'Share Tech Mono', monospace;
        }

        .msg.user {
            align-self: flex-end; 
            background: rgba(255, 0, 51, 0.15);
            border: 1px solid rgba(255, 0, 51, 0.4); 
            border-right-color: var(--primary);
            color: #fff; 
            text-align: right;
        }

        .msg.user::after {
            content: " < [USER]";
            color: var(--accent);
            font-weight: bold;
            margin-left: 8px;
            font-family: 'Share Tech Mono', monospace;
        }

        .msg strong { 
            color: var(--primary); 
            font-weight: 700; 
            text-shadow: 0 0 8px var(--primary);
        }

        .msg pre { 
            background: rgba(0, 0, 0, 0.8); 
            padding: 10px; 
            margin-top: 8px; 
            margin-bottom: 8px;
            border-radius: 3px; 
            overflow-x: auto; 
            border: 1px solid #330000; 
            text-align: left; 
            font-size: 0.85rem;
            font-family: 'Source Code Pro', monospace;
            color: #ff3366;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .msg code { 
            font-family: 'Share Tech Mono', monospace; 
            color: #ff5555; 
            background: rgba(255, 0, 51, 0.1);
            padding: 2px 5px;
            border-radius: 2px;
        }

        /* --- TERMINAL INPUT AREA --- */
        .input-wrapper {
            background: rgba(10, 0, 0, 0.95);
            border-top: 1px solid var(--border);
            padding: 12px 15px;
            padding-bottom: max(12px, env(safe-area-inset-bottom));
            flex-shrink: 0;
            box-shadow: 0 -5px 20px rgba(255, 0, 51, 0.1);
        }

        .preview-container {
            font-size: 0.75rem; 
            color: var(--primary);
            margin-bottom: 8px; 
            padding-left: 5px;
            display: flex; 
            align-items: center; 
            gap: 5px;
            font-family: 'Share Tech Mono', monospace;
        }

        .input-container {
            display: flex; 
            gap: 10px; 
            align-items: center;
        }
        
        .prompt {
            color: var(--primary);
            font-weight: bold;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1rem;
            text-shadow: 0 0 5px var(--primary);
            flex-shrink: 0;
        }

        .chat-input {
            flex-grow: 1; 
            background: rgba(0, 0, 0, 0.7); 
            border: 1px solid var(--border);
            padding: 12px 15px; 
            border-radius: 3px; 
            color: #ff9999;
            font-family: 'Source Code Pro', monospace; 
            font-size: 0.95rem; 
            outline: none;
            -webkit-appearance: none;
            letter-spacing: 0.5px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .chat-input:focus { 
            border-color: var(--primary); 
            box-shadow: 
                0 0 15px rgba(255, 0, 51, 0.3),
                inset 0 0 10px rgba(255, 0, 51, 0.1); 
        }

        .chat-input::placeholder {
            color: #660000;
            font-style: italic;
        }

        .btn {
            background: rgba(255, 0, 51, 0.1); 
            border: 1px solid var(--primary);
            color: var(--primary); 
            width: 40px; 
            height: 40px; 
            border-radius: 3px;
            cursor: pointer; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            transition: all 0.2s; 
            flex-shrink: 0;
            box-shadow: 0 0 10px rgba(255, 0, 51, 0.2);
        }

        .btn:hover {
            background: rgba(255, 0, 51, 0.2); 
            box-shadow: 0 0 15px rgba(255, 0, 51, 0.4);
        }

        .btn:active { 
            transform: scale(0.95); 
            background: rgba(255, 0, 51, 0.3); 
        }

        .btn.listening { 
            background: #ff0033; 
            color: #000; 
            border-color: #ff0033; 
            animation: pulseRed 0.8s infinite; 
            box-shadow: 0 0 20px #ff0033;
        }
        
        .btn svg { 
            width: 18px; 
            height: 18px; 
            stroke: currentColor; 
            fill: none; 
            stroke-width: 2; 
        }

        .typing-indicator { 
            font-size: 0.7rem; 
            color: var(--primary); 
            margin-left: 20px; 
            margin-bottom: 5px; 
            opacity: 0;
            font-family: 'Share Tech Mono', monospace;
            text-shadow: 0 0 5px var(--primary);
        }

        .typing-indicator.active { 
            opacity: 1; 
            animation: terminalTyping 1s infinite;
        }
        
        #fileInput { display: none; }

        /* --- ANIMATIONS --- */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        @keyframes terminalPulse { 
            0%, 100% { 
                transform: scale(1); 
                box-shadow: 0 0 30px rgba(255, 0, 51, 0.2); 
            } 
            50% { 
                transform: scale(1.02); 
                box-shadow: 0 0 50px rgba(255, 0, 51, 0.4); 
            } 
        }
        
        @keyframes blink { 
            0%, 90%, 100% { transform: scaleY(1); opacity: 1; } 
            95% { transform: scaleY(0.1); opacity: 0.3; } 
        }
        
        @keyframes pulse { 
            0% { opacity: 0.5; box-shadow: 0 0 5px var(--primary);} 
            50% { opacity: 1; box-shadow: 0 0 15px var(--primary);} 
            100% { opacity: 0.5; box-shadow: 0 0 5px var(--primary);} 
        }
        
        @keyframes pulseRed { 
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 51, 0.7); } 
            70% { box-shadow: 0 0 0 10px rgba(255, 0, 51, 0); } 
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 51, 0); } 
        }
        
        @keyframes terminalFade { 
            from { opacity: 0; transform: translateY(5px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(100%); }
        }

        @keyframes terminalTyping {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* --- TERMINAL STARTUP FLASH --- */
        .terminal-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ff0033;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            animation: terminalBoot 2s ease-out forwards;
        }

        @keyframes terminalBoot {
            0% { opacity: 1; }
            20% { opacity: 0.8; }
            40% { opacity: 0.6; }
            60% { opacity: 0.3; }
            80% { opacity: 0.1; }
            100% { opacity: 0; display: none; }
        }

        /* --- MEDIA QUERIES --- */
        @media (max-width: 400px) {
            .avatar-ring { width: 80px; height: 80px; }
            .face-structure { width: 60px; height: 60px; }
            .chat-input { padding: 10px 12px; font-size: 0.85rem; }
            .btn { width: 35px; height: 35px; }
            .brand { font-size: 0.95rem; }
            .prompt { font-size: 0.9rem; }
            .msg { font-size: 0.85rem; padding: 10px 12px; }
            .chat-area { padding: 10px; margin: 0 8px; }
            .input-wrapper { padding: 10px 12px; }
        }

        @media (min-width: 768px) {
            .chat-area { margin: 0 20px; }
            .avatar-ring { width: 110px; height: 110px; }
            .face-structure { width: 80px; height: 80px; }
        }
    </style>
</head>
<body>

    <div class="terminal-flash"></div>
    <div class="terminal-bg"></div>
    <div class="scanlines"></div>

    <header>
        <div class="brand">H4CK3R_DUGU://TERMINAL_v2.0</div>
        <div class="status-badge">
            <div class="status-dot"></div> <span id="systemStatus">SYSTEM_READY</span>
        </div>
    </header>

    <div class="avatar-container">
        <div class="avatar-ring">
            <div class="face-structure">
                <div class="eyes-container">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="mouth-container" id="mouthViz">
                    <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="chat-area" id="chatContainer">
        <div class="msg ai">
            <strong>SYSTEM INITIALIZED:</strong> Terminal Interface Active.<br>
            Welcome to <strong>H4CK3R DUGU</strong> — Advanced AI Security Terminal.<br>
            > Access Level: <strong style="color:#ff3366">ROOT</strong><br>
            > Encryption: <strong style="color:#ff3366">AES-256</strong><br>
            > Connection: <strong style="color:#ff3366">SECURE</strong><br><br>
            Enter command or use voice input for terminal operations...
        </div>
    </div>
    
    <div class="typing-indicator" id="typingInd">PROCESSING_COMMAND...</div>

    <div class="input-wrapper">
        <div class="preview-container" id="previewContainer"></div>
        <div class="input-container">
            <input type="file" id="fileInput">
            
            <div class="prompt">DUGU:~$</div>
                       
            <input type="text" class="chat-input" id="messageInput" placeholder="type_command_here" autocomplete="off">
            
            <button class="btn" id="voiceBtn" title="Voice Input">
                <svg viewBox="0 0 24 24"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>
            </button>
            
            <button class="btn" id="sendBtn" title="Execute Command">
                <svg viewBox="0 0 24 24"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </div>
    </div>

    <script>
        // --- TERMINAL INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', function() {
            // Simulate terminal boot sequence
            setTimeout(() => {
                const terminalFlash = document.querySelector('.terminal-flash');
                if (terminalFlash) terminalFlash.style.display = 'none';
                
                // Add boot message
                const chatContainer = document.getElementById('chatContainer');
                if (chatContainer.children.length <= 1) {
                    const bootMsg = document.createElement('div');
                    bootMsg.className = 'msg ai';
                    bootMsg.innerHTML = `<strong style="color:#ff0033">>> BOOT_SEQUENCE_COMPLETE</strong><br>Terminal Interface Active. All systems operational.<br>H4CK3R DUGU AI initialized successfully.`;
                    chatContainer.appendChild(bootMsg);
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }
            }, 2000);
        });

        // --- CONFIG & DOM ---
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendBtn');
        const voiceBtn = document.getElementById('voiceBtn');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const typingInd = document.getElementById('typingInd');
        const systemStatus = document.getElementById('systemStatus');
        
        let selectedFile = null;
        let isSpeaking = false;

        // --- TERMINAL FILE HANDLING ---
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                selectedFile = e.target.files[0];
                previewContainer.innerHTML = `<span style="color:#ff0033">>> FILE_ATTACHED:</span> <span style="color:#ff9999">${selectedFile.name}</span> <span style="cursor:pointer; color:#ff0033; margin-left:10px; font-weight:bold; font-family: 'Share Tech Mono'" onclick="clearFile()">[REMOVE]</span>`;
                
                // Add terminal notification
                addMessage(`<span style="color:#ff3366">>> File loaded: ${selectedFile.name} (${(selectedFile.size/1024).toFixed(1)}KB)</span>`, false);
            }
        });

        window.clearFile = function() {
            selectedFile = null;
            fileInput.value = '';
            previewContainer.innerHTML = '';
            addMessage(`<span style="color:#ff3366">>> File attachment cleared.</span>`, false);
        }

        // --- TERMINAL UI UTILS ---
        function showTyping() {
            typingInd.classList.add('active');
            systemStatus.innerText = "PROCESSING";
            systemStatus.style.color = "#ff0033";
        }

        function hideTyping() {
            typingInd.classList.remove('active');
            systemStatus.innerText = "SYSTEM_READY";
            systemStatus.style.color = "#ff0033";
        }

        function processText(text) {
            // Terminal-style formatting
            let formatted = text
                .replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>')
                .replace(/>>/g, '<span style="color:#ff0033">>></span>')
                .replace(/ERROR/g, '<span style="color:#ff0000; text-shadow:0 0 8px #ff0000;">ERROR</span>')
                .replace(/SUCCESS/g, '<span style="color:#00ff55; text-shadow:0 0 8px #00ff55;">SUCCESS</span>');
            return formatted;
        }

        function addMessage(htmlContent, isUser) {
            const div = document.createElement('div');
            div.className = `msg ${isUser ? 'user' : 'ai'}`;
            div.innerHTML = htmlContent;
            chatContainer.appendChild(div);
            
            // Add timestamp for user messages
            if (isUser) {
                const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                const timestamp = document.createElement('div');
                timestamp.style.cssText = 'font-size:0.7rem; color:#660000; text-align:right; margin-top:5px; font-family: "Share Tech Mono"';
                timestamp.innerText = `[${time}]`;
                div.appendChild(timestamp);
            }
            
            // Instant scroll to bottom
            setTimeout(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 50);
        }

        // --- TERMINAL NETWORK ---
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text && !selectedFile) {
                // Terminal error sound effect
                speak("Error. No input detected.");
                return;
            }

            // Stop any ongoing speech
            if (window.speechSynthesis) window.speechSynthesis.cancel();

            let userDisplay = processText(text);
            if (selectedFile) userDisplay += `<br><small style="color:#ff3366; display:block; margin-top:5px;">>> FILE: ${selectedFile.name} (${(selectedFile.size/1024).toFixed(1)}KB)</small>`;
            addMessage(userDisplay, true);

            const formData = new FormData();
            formData.append('text', text);
            if (selectedFile) formData.append('file', selectedFile);

            // Clear inputs
            messageInput.value = '';
            previewContainer.innerHTML = '';
            const fileWasSelected = selectedFile !== null;
            selectedFile = null;
            fileInput.value = '';

            showTyping();

            try {
                const res = await fetch('https://bj-tricks-ai.vercel.app/chat', { method: 'POST', body: formData });
                const data = await res.json();
                hideTyping();
                
                let responseText = data.result || data.error || "No response from server.";
                
                // 1. SPEAK (Terminal voice output)
                const speakableText = responseText.replace(/[*`#<>]/g, '').replace(/\[.*?\]/g, '').split("```")[0];
                speak(speakableText);

                // 2. DISPLAY with terminal styling
                let terminalResponse = processText(responseText);
                
                // Add terminal header for AI responses
                terminalResponse = `<span style="color:#ff0033">>> H4CK3R_DUGU:</span><br>` + terminalResponse;
                
                addMessage(terminalResponse, false);

            } catch (err) {
                hideTyping();
                const errorMsg = '<span style="color:#ff0000; text-shadow:0 0 8px #ff0000;">>> NETWORK_ERROR: Connection failed. Check internet connection.</span>';
                addMessage(errorMsg, false);
                speak("Network error. Cannot connect to server.");
            }
        }

        // --- TERMINAL VOICE & ANIMATION ---
        let mouthInterval;
        
        function animateMouth(active) {
            const bars = document.querySelectorAll('.bar');
            if(active) {
                if(!mouthInterval) {
                    mouthInterval = setInterval(() => {
                        bars.forEach(b => b.style.height = Math.random() * 15 + 3 + 'px');
                    }, 120);
                }
            } else {
                clearInterval(mouthInterval);
                mouthInterval = null;
                bars.forEach(b => b.style.height = '3px');
            }
        }

        function speak(text) {
            if (!window.speechSynthesis) return;
            
            window.speechSynthesis.cancel();
            
            // Shorten text for stability
            const shortText = text.substring(0, 300); 

            const utterance = new SpeechSynthesisUtterance(shortText);
            utterance.rate = 0.9; // Slightly slower for terminal effect
            utterance.pitch = 0.8; // Deeper voice
            
            const voices = window.speechSynthesis.getVoices();
            // Try to find a deep voice
            const terminalVoice = voices.find(v => v.name.includes('Google UK English Male')) || 
                                  voices.find(v => v.name.includes('Microsoft David')) || 
                                  voices.find(v => v.lang.includes('en-US')) || voices[0];
            
            if (terminalVoice) utterance.voice = terminalVoice;

            utterance.onstart = () => {
                animateMouth(true);
                systemStatus.innerText = "VOICE_ACTIVE";
                systemStatus.style.color = "#ff3366";
            };
            
            utterance.onend = () => {
                animateMouth(false);
                if(!typingInd.classList.contains('active')) {
                    systemStatus.innerText = "SYSTEM_READY";
                    systemStatus.style.color = "#ff0033";
                }
            };
            
            utterance.onerror = () => {
                animateMouth(false);
                if(!typingInd.classList.contains('active')) {
                    systemStatus.innerText = "SYSTEM_READY";
                    systemStatus.style.color = "#ff0033";
                }
            };

            window.speechSynthesis.speak(utterance);
        }

        // --- TERMINAL MICROPHONE ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            voiceBtn.addEventListener('click', () => {
                if (voiceBtn.classList.contains('listening')) {
                    recognition.stop();
                } else {
                    try {
                        recognition.start();
                    } catch(e) {
                        console.log("Mic error:", e);
                        recognition.stop();
                        addMessage('<span style="color:#ff0000">>> MIC_ERROR: Check microphone permissions.</span>', false);
                    }
                }
            });

            recognition.onstart = () => {
                voiceBtn.classList.add('listening');
                messageInput.placeholder = "listening...";
                systemStatus.innerText = "LISTENING_MODE";
                systemStatus.style.color = "#ff3366";
                addMessage('<span style="color:#ff3366">>> Microphone active. Speak now...</span>', false);
            };

            recognition.onend = () => {
                voiceBtn.classList.remove('listening');
                messageInput.placeholder = "type_command_here";
                if(!typingInd.classList.contains('active')) {
                    systemStatus.innerText = "SYSTEM_READY";
                    systemStatus.style.color = "#ff0033";
                }
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                messageInput.value = transcript;
                
                // Terminal-style confirmation
                addMessage(`<span style="color:#ff3366">>> Voice input captured: "${transcript}"</span>`, false);
                
                // Auto-send after delay
                setTimeout(sendMessage, 800);
            };

            recognition.onerror = (event) => {
                console.error("Mic Error:", event.error);
                voiceBtn.classList.remove('listening');
                messageInput.placeholder = "mic_error";
                addMessage(`<span style="color:#ff0000">>> MIC_ERROR: ${event.error}. Check permissions.</span>`, false);
            };

        } else {
            // Fallback for browsers without Speech API
            voiceBtn.style.display = 'none';
            addMessage("<span style='color:#ff3366'>> System Note: Voice input not supported in this browser.</span>", false);
        }

        // --- TERMINAL EVENT HANDLERS ---
        sendButton.onclick = sendMessage;
        
        messageInput.addEventListener('keydown', e => {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
            
            // Terminal-style input sound (optional)
            if (e.key.length === 1) {
                // You could add a subtle keypress sound here
            }
        });

        // Focus input on load
        messageInput.focus();

        // Initialize voices for speech synthesis
        window.speechSynthesis.onvoiceschanged = () => {};

        // Add terminal welcome keystroke sound simulation
        setTimeout(() => {
            if (messageInput) {
                messageInput.focus();
            }
        }, 2500);

        // Add terminal-style console commands helper
        setTimeout(() => {
            const helpMsg = document.createElement('div');
            helpMsg.className = 'msg ai';
            helpMsg.innerHTML = `<span style="color:#ff3366">>> Available commands:</span><br>
            • <code>help</code> - Show this message<br>
            • <code>clear</code> - Clear terminal<br>
            • <code>status</code> - System status<br>
            • <code>time</code> - Current time<br>
            • Attach files using the file button<br>
            • Use voice input with microphone button`;
            chatContainer.appendChild(helpMsg);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }, 3500);

        // Handle special commands
        const originalSendMessage = sendMessage;
        window.sendMessage = function() {
            const text = messageInput.value.trim().toLowerCase();
            
            // Handle clear command
            if (text === 'clear') {
                chatContainer.innerHTML = '';
                messageInput.value = '';
                addMessage('<span style="color:#ff3366">>> Terminal cleared.</span>', false);
                speak("Terminal cleared.");
                return;
            }
            
            // Handle help command
            if (text === 'help') {
                messageInput.value = '';
                const helpMsg = document.createElement('div');
                helpMsg.className = 'msg ai';
                helpMsg.innerHTML = `<span style="color:#ff0033">>> H4CK3R DUGU TERMINAL COMMANDS:</span><br><br>
                <strong>Basic Commands:</strong><br>
                • <code>help</code> - Display this help<br>
                • <code>clear</code> - Clear terminal screen<br>
                • <code>status</code> - System status check<br>
                • <code>time</code> - Current system time<br><br>
                <strong>AI Functions:</strong><br>
                • Ask any question to the AI<br>
                • Attach files for analysis<br>
                • Use voice input (click mic)<br><br>
                <strong>System:</strong><br>
                • Voice feedback enabled<br>
                • Secure encrypted connection<br>
                • Terminal interface v2.0`;
                chatContainer.appendChild(helpMsg);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                speak("Displaying help commands.");
                return;
            }
            
            // Handle status command
            if (text === 'status') {
                messageInput.value = '';
                const statusMsg = document.createElement('div');
                statusMsg.className = 'msg ai';
                statusMsg.innerHTML = `<span style="color:#ff0033">>> SYSTEM STATUS REPORT:</span><br><br>
                • <strong>AI Core:</strong> <span style="color:#00ff55">OPERATIONAL</span><br>
                • <strong>Security:</strong> <span style="color:#00ff55">ENCRYPTED</span><br>
                • <strong>Connection:</strong> <span style="color:#00ff55">STABLE</span><br>
                • <strong>Voice System:</strong> <span style="color:#00ff55">ACTIVE</span><br>
                • <strong>Terminal UI:</strong> <span style="color:#00ff55">v2.0</span><br>
                • <strong>Uptime:</strong> ${Math.floor(Math.random()*100)} hours<br><br>
                <span style="color:#ff3366">>> All systems nominal.</span>`;
                chatContainer.appendChild(statusMsg);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                speak("All systems operational. Terminal functioning normally.");
                return;
            }
            
            // Handle time command
            if (text === 'time') {
                messageInput.value = '';
                const now = new Date();
                const timeMsg = document.createElement('div');
                timeMsg.className = 'msg ai';
                timeMsg.innerHTML = `<span style="color:#ff0033">>> SYSTEM TIME:</span><br><br>
                • <strong>Local:</strong> ${now.toLocaleTimeString()}<br>
                • <strong>Date:</strong> ${now.toLocaleDateString()}<br>
                • <strong>UTC:</strong> ${now.toUTCString().split(' ')[4]}<br>
                • <strong>Timestamp:</strong> ${Date.now()}<br><br>
                <span style="color:#ff3366">>> Time sync: ACTIVE</span>`;
                chatContainer.appendChild(timeMsg);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                speak(`Current time is ${now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`);
                return;
            }
            
            // If not a special command, proceed normally
            originalSendMessage();
        };
    </script>
</body>
</html>
